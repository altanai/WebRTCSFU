    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        .slick-dots {
            text-align: center;
            margin: 0 0 10px 0;
            padding: 0;
        }

        .slick-dots li {
            display: inline-block;
            margin-left: 4px;
            margin-right: 4px;
        }

        .slick-dots li.slick-active button {
            background-color: #615AA8;
        }

        .slick-dots li button {
            font: 0/0 a;
            text-shadow: none;
            color: transparent;
            background-color: #999;
            border: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
        }

        .slick-dots li :hover {
            background-color: #615AA8;
        }

        /* Custom Arrow */

        .prev {
            color: #999;
            position: absolute;
            top: 38%;
            left: -2em;
            font-size: 1.5em;
        }

        .prev :hover {
            cursor: pointer;
            color: black;
        }

        .next {
            color: #999;
            position: absolute;
            top: 38%;
            right: -2em;
            font-size: 1.5em;
        }

        .next :hover {
            cursor: pointer;
            color: black;
        }

        @media screen and (max-width: 800px) {
            .next {
                display: none !important;
            }
        }

        .slick-initialized .slick-slide {
            display: block;
            padding: 1px;
        }

        .sidebar {
            height: auto;
            width: 58px !important;
            position: absolute;
            z-index: 1;
            top: 10px;
            left: 13%;
            background-color: #615AA8;
            overflow-x: hidden;
            padding-top: 16px;
        }

        .sidebar a {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 20px;
            color: #fff;
            display: block;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        @media screen and (max-height: 450px) {
            .sidebar {
                padding-top: 15px;
            }

            .sidebar a {
                font-size: 18px;
            }
        }
    </style>
